<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1" />
    </head>
    <body>
        <form method = "POST" action = "/uploadContent" enctype="multipart/form-data">
            <label for="Upload">Enter Either a ZipFile or a URL</label>
            <input type="text" id="URL" name="URL" label = "Enter a URL" /><br>
            <input type="file" id="File" name="File" label = "Enter a ZipFile" /><br>
            <input type = "submit" value = "Upload">
        </form>
    </body>
</html>
